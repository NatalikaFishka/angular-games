<div id="chartdiv"></div>
<div class="chart-handlers">
    <button mat-mini-fab color="primary" (click)="zoomIn()">+</button>
    <button mat-mini-fab color="primary" (click)="zoomOut()">-</button>
    <button mat-mini-fab color="primary"(click)="resetMapSize()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button (click)="killMap()">Kill</button>
    <button (click)="buildMapAndItsComponents()">Build</button>
</div>
