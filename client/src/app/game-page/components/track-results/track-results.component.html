<mat-card class="time-set">
    <mat-card-header>
        <mat-card-title>Game Score</mat-card-title>
    </mat-card-header>
    <div class="time">
        <mat-icon  
            matTooltip="Current game score"
            matTooltipPosition="left"
        >
            alarm
        </mat-icon> 
        <span>
            {{gameResultService.gameTimer$ | async | secondsConverter}}
        </span>
    </div>
    <div class="time" *ngIf="bestPreviousResult$ | async as bestResult; else noresult" >
        <mat-icon
            matTooltip="Your best score"
            matTooltipPosition="left"
        >
            emoji_events
        </mat-icon>
        <span >
            {{bestResult | secondsConverter}} 
        </span>
    </div>
</mat-card>

<ng-template #noresult>
    <div class="time">
        <mat-icon
        matTooltip="Login to track your best score"
        matTooltipPosition="left"
        >
            emoji_events
        </mat-icon>
        <span> - - : - - </span>
    </div>
</ng-template>
