<mat-card class="content">
  <mat-card-header>
    <mat-card-title>Settings</mat-card-title>
  </mat-card-header>
  <form [formGroup]='form'>
    <mat-form-field appearance='outline'>
      <mat-label>Puzzle Image</mat-label>
      <mat-select formControlName='puzzleImage'
                  [disabled]="isGameStarted"
      >
        <mat-option 
          *ngFor="let imageName of puzzleImages" 
          [value]="imageName.name"
          (onSelectionChange)="onChange($event)"
          >
          {{imageName.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="false" appearance='outline'>
      <mat-label>Complexity</mat-label>
      <mat-select formControlName='puzzleComplexity'>
        <mat-option *ngFor="let complexity of puzzleComplexity" [value]="complexity">
          {{complexity}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button *ngIf="!isGameStarted; else stopCurrentGame" type="submit" mat-raised-button color='primary' (click)="startGame()">Start game</button>
  </form>
</mat-card>

<ng-template #stopCurrentGame>    
    <button mat-raised-button color='primary' class="stop-btn" (click)="stopGame()" >Stop game</button>
</ng-template>
