<mat-card class="time-set">
    <mat-card-header>
        <mat-card-title>Game Score</mat-card-title>
    </mat-card-header>
    <div class="time">
        <mat-icon  
            matTooltip="Current game score"
            matTooltipPosition="left"
        >
            alarm
        </mat-icon> 
        <span>
            {{gameResultService.gameTimer$ | async | secondsConverter}}
        </span>
    </div>
    <div class="time" >
        <mat-icon 
            *ngIf="isLoggedIn$ | async; else notLoggedIn"
            matTooltip="Your best score"
            matTooltipPosition="left"
        >
            emoji_events
        </mat-icon>
        <span *ngIf="bestPreviousResult$ | async as bestResult; else noresult" >
            {{bestResult | secondsConverter}} 
        </span>
    </div>
</mat-card>


<ng-template #noresult>
    <span> - - : - - </span>
</ng-template>

<ng-template #notLoggedIn>
    <mat-icon
    matTooltip="Login to track your best"
    matTooltipPosition="left"
>
    emoji_events
</mat-icon>
</ng-template>
